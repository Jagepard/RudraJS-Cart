<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Тестируем корзину RudraJS</title>
    <link href="https://bootswatch.com/lumen/bootstrap.min.css" rel="stylesheet">

    <style>
        td{
            padding: 10px;
            border: dashed 1px #62c6ff;
        }
    </style>

</head>

<body>

	<div class="container">

        <div class="container-fluid col-md-12 text-center">
            <br>
            <table width="100%" class="table table-bordered table-hover">
                <tr class="item">
                    <td>Samsung</td>
                    <td>500</td>
                    <td class="quantity">1</td>
                    <td>
                        <button class="add_item btn btn-success"
                                data-id="1"
                                data-title="Samsung"
                                data-price="500"
                                data-quantity="1"
                        >Добавить в корзину</button>
                    </td>
                </tr>
                <tr class="item">
                    <td>LG</td>
                    <td>450</td>
                    <td class="quantity">1</td>
                    <td>
                        <button class="add_item btn btn-success"
                                data-id="2"
                                data-title="LG"
                                data-price="450"
                                data-quantity="1"
                        >Добавить в корзину</button>
                    </td>
                </tr>                <tr class="item">
                <td>Toshiba</td>
                <td>498</td>
                <td class="quantity">1</td>
                <td>
                    <button class="add_item btn btn-success"
                            data-id="3"
                            data-title="Toshiba"
                            data-price="498"
                            data-quantity="1"
                    >Добавить в корзину</button>
                </td>
            </tr>                <tr class="item">
                <td>Sony</td>
                <td>510</td>
                <td class="quantity">1</td>
                <td>
                    <button class="add_item btn btn-success"
                            data-id="4"
                            data-title="Sony"
                            data-price="510"
                            data-quantity="1"
                    >Добавить в корзину</button>
                </td>
            </tr>
            </table>
            <br>
            <p><button id="checkout" class="btn btn-info">Оформить заказ</button> &nbsp; <button id="clear_cart" class="btn btn-primary">Очистить корзину</button></p>

            <div class="container-fluid col-md-12 text-center" id="cart_content"></div>


        </div>

	</div>

    <script src="cartModule.js"></script>
</body>
</html>
