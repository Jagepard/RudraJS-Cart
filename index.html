<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Тестируем корзину покупателя</title>
<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">

    <style>
        td{
            padding: 10px;
            border: dashed 1px black;
        }
    </style>

</head>

<body>

	<div class="container">

        <div class="container-fluid col-md-12 text-center">

            <table width="100%">
                <tr class="item">
                    <td class="title">Samsung</td>
                    <td class="price">500</td>
                    <td class="quantity">1</td>
                    <td>
                        <button class="add_item"
                                data-id="1"
                                data-title="Samsung"
                                data-price="500"
                                data-quantity="1"
                        >Добавить в корзину</button>
                    </td>
                </tr>
                <tr class="item">
                    <td class="title">LG</td>
                    <td class="price">450</td>
                    <td class="quantity">1</td>
                    <td>
                        <button class="add_item"
                                data-id="2"
                                data-title="LG"
                                data-price="450"
                                data-quantity="1"
                        >Добавить в корзину</button>
                    </td>
                </tr>                <tr class="item">
                <td class="title">Toshiba</td>
                <td class="price">498</td>
                <td class="quantity">1</td>
                <td>
                    <button class="add_item"
                            data-id="3"
                            data-title="Toshiba"
                            data-price="498"
                            data-quantity="1"
                    >Добавить в корзину</button>
                </td>
            </tr>                <tr class="item">
                <td class="title">Sony</td>
                <td class="price">510</td>
                <td class="quantity">1</td>
                <td>
                    <button class="add_item"
                            data-id="4"
                            data-title="Sony"
                            data-price="510"
                            data-quantity="1"
                    >Добавить в корзину</button>
                </td>
            </tr>
            </table>
            <br>
            <p><button id="checkout">Оформить заказ</button> &nbsp; <button id="clear_cart">Очистить корзину</button></p>

            <div class="container-fluid col-md-12 text-center" id="cart_content"></div>


        </div>

	</div>

    <script src="cartModule.js"></script>
</body>
</html>
